{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    
    <!-- standart-styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'auth/css/main.css' %}">
    
    <link rel="icon" href="{% static 'auth/icons/favicon.png' %}">
</head>
<body>
    <div class="block-auth">
        <h2 class="block-auth-name">Авторизация</h2>
        {{ url_home }}
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
            <div class="auth-block-input auth-username-block">
                <label for="username">Имя пользователя:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="auth-block-input auth-password-block">
                <label for="password">Пароль:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button class="btn btn-primary" type="submit">Войти</button>
        </form>
        {% if error_message %}
        <h5 class="auth-error-message">{{ error_message }}</h5>
        {% endif %}
    </div>
<script src="https://kit.fontawesome.com/419032dc53.js" crossorigin="anonymous"></script>
</body>
</html>
