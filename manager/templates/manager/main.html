{% load static %}
{% load i18n static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}<title></title>{% endblock %}

    <link rel="icon" href="{% static 'manager/icons/favicon.png' %}">

    


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    {% block main-styles %}
    {% endblock %}
    
</head>
<body>
    <div id="header">
        <div class="side-bar-link-block d-flex">
            <i id="openSide_bar" class="fa fa-bars side-bar-open-btn" onclick="openSide_bar()"></i>
            <i id="closeSide_bar" class="fa fa-angle-left side-bar-close-btn" onclick="closeSide_bar()"></i>
        </div>
        <div id="user-tools">
            <button onclick="drop_show_header()" class="dropbtn">
    
                <img src="{% static 'manager/user-icons/default.png' %}" alt="" class="header-user-icon">
    
                <h5 class="header-user-name">{% firstof user.get_short_name user.get_username %}</h5>
    
            </button>
            <div class="dropdown-content" id="myDropdown">
    <!--
                    <a href="{{ site_url }}">
                        На сайт
                    </a>
    -->                    
    <!--
                    <a href="{% url 'admin:password_change' %}">
                        Изменить пароль
                    </a>
    -->  
                    <br>
                    <form id="logout-form" method="post" action="{% url 'admin:logout' %}">
                        {% csrf_token %}
                        <button type="submit">Выйти</button>
                    </form>
            </div>
        </div>
    
    </div>

    <div class="body-content">
        <div id="side-bar" class="side-bar d-flex flex-column flex-shrink-0 p-3 pb-5 bg-body-tertiary">
    
                <div class="side-bar-block-link">
                    <a href="/" class="d-flex align-items-center justify-content-center mb-3 mt-1 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                        <img src="{% static 'manager/img/logo.svg' %}" alt="">
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                    {% block main-sidebar %}
                    {% endblock %}
                    </ul>
                </div>
    
                
    
        </div>

        {% block main-content %}
        {% endblock %}

    </div>



<!-- main pop-window block-->
{% block main-pop-window %}
{% endblock %}
<!-- main scripts block -->
{% block main-scripts %}
{% endblock %}


</body>
</html>
