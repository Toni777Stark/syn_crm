<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Заказы</title>
</head>
<body>
    <h1>Заказы</h1>
    {% for el in orders %}
            {% for prod in el.product.all %}
                <div>{{ prod.exchange }}</div>
            {% endfor %}
        <div>{{ el.manager }}</div>
        <div>{{ el.client }}</div>
    {% endfor %}
</body>
</html>
